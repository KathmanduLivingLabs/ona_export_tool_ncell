<!DOCTYPE html>
<head>
<title>SIDA Data Filter</title>
<link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="./css/pikaday.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./lib/pikaday.js"></script>
<script type="text/javascript" src="./lib/moment.js"></script>

</head>
<body>
	<div class="container">
		<div class="content">
			<div class="from-date">
				Start Date: 
				<input type="text" id="from_datepicker" />
			</div>
			<div class="to-date">
				End Date: 
				<input type="text" id="to_datepicker" />
			</div>
				<div class="select-box">
					Form Type:
					<select class="form-type">
						<option value="school">School</option>
						<option value="building">Building</option>
						<option value="buildingelement">Building Element</option>
					</select>
				</div>
				<div class="submit-btn">
					<button id="submit_btn">Show Files</button>
				</div>
		<div class="result"></div>
		</div>
		<div class="error"></div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
